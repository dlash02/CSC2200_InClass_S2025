
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe with Object Literals</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px;
            background-color: #f0f0f0;
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
        }
        .game-info {
            margin-bottom: 20px;
            font-size: 20px;
            font-weight: bold;
        }
        .game-board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 5px;
            margin-bottom: 20px;
            background-color: #444;
            border-radius: 10px;
            padding: 10px;
        }
        .cell {
            width: 100px;
            height: 100px;
            background-color: #fff;
            border-radius: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 48px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .cell:hover {
            background-color: #eee;
        }
        .x-mark {
            color: #e74c3c;
        }
        .o-mark {
            color: #3498db;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-bottom: 10px;
        }
        button:hover {
            background-color: #2980b9;
        }
        .score-board {
            display: flex;
            gap: 30px;
            margin: 15px 0;
            font-size: 18px;
        }
        .score-card {
            padding: 10px 20px;
            border-radius: 5px;
            text-align: center;
        }
        .x-score {
            background-color: rgba(231, 76, 60, 0.2);
        }
        .o-score {
            background-color: rgba(52, 152, 219, 0.2);
        }
        .ties {
            background-color: rgba(149, 165, 166, 0.2);
        }
    </style>
</head>
<body>
<h1>Tic-Tac-Toe with Object Literals</h1>
<div class="score-board">
    <div class="score-card x-score">
        <div>X Score</div>
        <div id="xScore">0</div>
    </div>
    <div class="score-card ties">
        <div>Ties</div>
        <div id="tieScore">0</div>
    </div>
    <div class="score-card o-score">
        <div>O Score</div>
        <div id="oScore">0</div>
    </div>
</div>

<div class="game-info" id="gameStatus">X's Turn</div>

<div class="game-board" id="gameBoard">
    <!-- Cells will be generated by JavaScript -->
</div>

<button id="resetButton">New Game</button>
<script src="ticktakSln.js" />

</body>
</html>
