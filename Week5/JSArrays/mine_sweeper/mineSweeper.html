
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minesweeper with Object Literals</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px;
            background-color: #f0f0f0;
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
        }
        .game-stats {
            margin-bottom: 20px;
            font-size: 18px;
            display: flex;
            gap: 20px;
        }
        .game-board {
            display: grid;
            grid-template-columns: repeat(10, 40px);
            grid-template-rows: repeat(10, 40px);
            gap: 2px;
            margin-bottom: 20px;
            border: 3px solid #666;
            padding: 5px;
            background-color: #999;
        }
        .cell {
            width: 40px;
            height: 40px;
            background-color: #bbb;
            border: 2px outset #ddd;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            user-select: none;
        }
        .cell:hover {
            background-color: #ccc;
        }
        .revealed {
            background-color: #ddd;
            border: 1px solid #999;
        }
        .mine {
            background-color: #f00;
        }
        .flagged::after {
            content: "ðŸš©";
        }
        .mine-revealed::after {
            content: "ðŸ’£";
        }
        .number-1 { color: blue; }
        .number-2 { color: green; }
        .number-3 { color: red; }
        .number-4 { color: darkblue; }
        .number-5 { color: darkred; }
        .number-6 { color: teal; }
        .number-7 { color: black; }
        .number-8 { color: gray; }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-bottom: 10px;
        }
        button:hover {
            background-color: #2980b9;
        }
        .difficulty-options {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
<h1>Minesweeper with Object Literals</h1>

<div class="difficulty-options">
    <button id="easyBtn">Easy (8x8, 10 mines)</button>
    <button id="mediumBtn">Medium (10x10, 20 mines)</button>
    <button id="hardBtn">Hard (12x12, 30 mines)</button>
</div>

<div class="game-stats">
    <div>Mines: <span id="mineCount">10</span></div>
    <div>Flags: <span id="flagCount">0</span></div>
</div>

<div class="game-board" id="gameBoard"></div>

<button id="resetButton">New Game</button>

<div id="message"></div>

</body>
</html>
