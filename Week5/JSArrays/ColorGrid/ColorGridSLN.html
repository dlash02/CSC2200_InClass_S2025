<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Color Grid</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 20px;
      background-color: #f0f0f0;
    }
    h1 {
      color: #333;
      margin-bottom: 10px;
    }
    .game-board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(3, 100px);
      gap: 5px;
      margin-bottom: 20px;
      background-color: #444;
      border-radius: 10px;
      padding: 10px;
    }
    .cell {
      width: 100px;
      height: 100px;
      background-color: #fff;
      border-radius: 5px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 48px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    .cell:hover {
      opacity: 0.8;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
      margin-bottom: 10px;
    }
    button:hover {
      background-color: #2980b9;
    }
    .color-palette {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      justify-content: center;
    }
    .color-option {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      cursor: pointer;
      border: 3px solid transparent;
      transition: transform 0.2s;
    }
    .color-option:hover {
      transform: scale(1.2);
    }
    .color-option.active {
      border: 3px solid #333;
    }
  </style>
</head>
<body>
<h1>Color Grid</h1>

<!-- Color palette will be added here by JavaScript -->

<div class="game-board" id="gameBoard">
  <!-- Cells will be generated by JavaScript -->
</div>

<button id="resetButton">Reset Grid</button>

<script>
  // Game state - a simple 1D array representing colors
  const colorGrid = {
    colors: ['red', 'blue', 'green', 'yellow', 'purple', 'orange'],
    cells: Array(9).fill(''),  // 3x3 grid of empty cells
    selectedColor: 'red'
  };

  // DOM elements
  const gridContainer = document.getElementById('gameBoard');
  const resetButton = document.getElementById('resetButton');
  const colorPalette = document.createElement('div');
  colorPalette.className = 'color-palette';
  document.body.insertBefore(colorPalette, gridContainer);

  // Initialize the color palette
  function initializeColorPalette() {
    colorGrid.colors.forEach(color => {
      const colorButton = document.createElement('div');
      colorButton.className = 'color-option';
      colorButton.style.backgroundColor = color;
      colorButton.addEventListener('click', () => {
        colorGrid.selectedColor = color;
        // Update active color indicator
        document.querySelectorAll('.color-option').forEach(btn => {
          btn.classList.remove('active');
        });
        colorButton.classList.add('active');
      });
      colorPalette.appendChild(colorButton);
    });
    // Set first color as active
    document.querySelector('.color-option').classList.add('active');
  }

  // Initialize the grid
  function initializeGrid() {
    gridContainer.innerHTML = '';

    for (let i = 0; i < 9; i++) {
      const cell = document.createElement('div');
      cell.classList.add('cell');
      cell.setAttribute('data-index', i);
      cell.addEventListener('click', handleCellClick);
      gridContainer.appendChild(cell);
    }
  }

  // Handle cell click - color the cell
  function handleCellClick(event) {
    const index = event.target.getAttribute('data-index');

    // Update the array
    colorGrid.cells[index] = colorGrid.selectedColor;

    // Update the UI
    event.target.style.backgroundColor = colorGrid.selectedColor;
  }

  // Reset grid
  function resetGrid() {
    colorGrid.cells = Array(9).fill('');

    // Reset UI
    const cells = document.querySelectorAll('.cell');
    cells.forEach(cell => {
      cell.style.backgroundColor = '#fff';
    });
  }

  // Event listeners
  resetButton.addEventListener('click', resetGrid);

  // Initialize the application
  initializeColorPalette();
  initializeGrid();
</script>
</body>
</html>
