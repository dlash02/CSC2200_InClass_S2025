<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>4x4 Counter Grid</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px;
            background-color: #f0f0f0;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        .game-status {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #333;
        }
        .winner {
            color: #e74c3c;
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        .game-board {
            display: grid;
            grid-template-columns: repeat(4, 100px);
            grid-template-rows: repeat(4, 100px);
            gap: 5px;
            margin-bottom: 20px;
            background-color: #444;
            border-radius: 10px;
            padding: 10px;
        }
        .cell {
            width: 100px;
            height: 100px;
            background-color: #fff;
            border-radius: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 36px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.2s, color 0.2s;
        }
        .cell:hover {
            background-color: #eee;
        }
        .cell.highlight {
            transform: scale(1.05);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-bottom: 10px;
        }
        button:hover {
            background-color: #2980b9;
        }
        .error {
            color: red;
            display: none;
            font-size: 14px;
        }
    </style>
</head>
<body>
<h1>4Ã—4 Counter Grid</h1>
<div class="game-status" id="gameStatus">Click on cells to count!</div>
<div class="game-board" id="gameBoard">
    <!-- Cells will be generated by JavaScript -->
</div>
<button id="resetButton">Reset Counters</button>

<script>
    const gridSize = 4;
    const totalCells = gridSize * gridSize;
    const counters = Array(totalCells).fill(0);
    let gameActive = true;

    const gridContainer = document.getElementById('gameBoard');
    const resetButton = document.getElementById('resetButton');
    const gameStatus = document.getElementById('gameStatus');

    function initializeGrid() {
        gridContainer.innerHTML = '';
        for (let i = 0; i < totalCells; i++) {
            const cell = document.createElement('div');
            cell.classList.add('cell');
            cell.setAttribute('data-index', i);
            cell.setAttribute('data-row', Math.floor(i / gridSize));
            cell.setAttribute('data-col', i % gridSize);
            cell.textContent = counters[i];
            cell.addEventListener('click', handleCellClick);
            gridContainer.appendChild(cell);
        }
    }

    function handleCellClick(event) {
        if (!gameActive) return;

        const index = parseInt(event.target.getAttribute('data-index'));
        counters[index]++;
        event.target.textContent = counters[index];
        updateCellColor(event.target, counters[index]);
        checkWin();
    }

    function checkWin() {
        const rowSums = Array(gridSize).fill(0);
        const colSums = Array(gridSize).fill(0);

        for (let i = 0; i < totalCells; i++) {
            const row = Math.floor(i / gridSize);
            const col = i % gridSize;
            rowSums[row] += counters[i];
            colSums[col] += counters[i];
        }

        for (let row = 0; row < gridSize; row++) {
            if (rowSums[row] > 5) {
                gameActive = false;
                gameStatus.textContent = `Row ${row + 1} wins with ${rowSums[row]} clicks!`;
                gameStatus.classList.add('winner');
                highlightWinningGroup('row', row);
                return;
            }
        }

        for (let col = 0; col < gridSize; col++) {
            if (colSums[col] > 5) {
                gameActive = false;
                gameStatus.textContent = `Column ${col + 1} wins with ${colSums[col]} clicks!`;
                gameStatus.classList.add('winner');
                highlightWinningGroup('col', col);
                return;
            }
        }
    }

    function highlightWinningGroup(type, value) {
        const cells = document.querySelectorAll('.cell');
        cells.forEach(cell => {
            const attr = type === 'row' ? 'data-row' : 'data-col';
            if (parseInt(cell.getAttribute(attr)) === value) {
                cell.style.backgroundColor = 'yellow'; // Highlight with yellow background
            }
        });
    }

    function updateCellColor(cell, count) {
        if (count >= 5) {
            cell.style.backgroundColor = '#e74c3c';
            cell.style.color = 'white';
        } else if (count >= 3) {
            cell.style.backgroundColor = '#f39c12';
            cell.style.color = 'white';
        } else if (count >= 1) {
            cell.style.backgroundColor = '#2ecc71';
            cell.style.color = 'white';
        } else {
            cell.style.backgroundColor = '#fff';
            cell.style.color = 'black';
        }
    }

    function resetCounters() {
        for (let i = 0; i < totalCells; i++) {
            counters[i] = 0;
        }
        gameActive = true;
        gameStatus.textContent = "Click on cells to count!";
        gameStatus.classList.remove('winner');
        initializeGrid();
    }

    resetButton.addEventListener('click', resetCounters);
    initializeGrid();
</script>
</body>
</html>
